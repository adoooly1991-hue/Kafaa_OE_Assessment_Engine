server {listen 8080; server_name _;
location / { proxy_pass http://127.0.0.1:3000; proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; }
add_header Content-Security-Policy "frame-ancestors 'self' https://*.teamassurance.com https://*.my.teamassurance.com;" always;
more_clear_headers "X-Frame-Options";
add_header X-Content-Type-Options nosniff always;
add_header Referrer-Policy strict-origin-when-cross-origin always;
location /healthz { return 200 "ok"; add_header Content-Type text/plain; } }